<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use strict';

        let element = document.getElementsByTagName('div');

        if (element != undefined){
            element[0].addEventListener('click', function(event){
                console.log('class: ' + event.target.getAttribute('class'));
                console.log('id: ' + event.target.getAttribute('id'));
                console.log('tabindex: ' + event.target.getAttribute('tabindex'));
                console.log('aria-labelledby: ' + event.target.getAttribute('aria-labelledby'));
                console.log('aria-hidden: ' + event.target.getAttribute('aria-hidden'));
                /*if (event.target.attributes != undefined){
                    for(let attribute of event.target.attributes){
                        console.log(attribute);
                    }
                }*/
            });
        }
    </script>
</body>
</html>
